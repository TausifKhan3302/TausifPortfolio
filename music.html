<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="music.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Mooli&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="main-con">
    <div class="con">
      <h1 id="title">Murder</h1>
      <h3 id="artist">Real Boss</h3>
      <img src="Murder.jpg" alt="">
      <div id= "gif"></div>
      <audio src="Murder.mp3"></audio>
      <div class="icons">
        <i class="fas fa-backward" id="prev" title="previous"></i>
        <i class="fas fa-play" id="play" title="play"></i>
        <i class="fas fa-forward" id="next" title="next"></i>
      </div>
    </div>
  </div>



  <script>
    const music = document.querySelector("audio")
    const img = document.querySelector("img")
    const play = document.getElementById("play")
    const title = document.getElementById("title")
    const artist = document.getElementById("artist")
    const prev = document.getElementById("prev")
    const next = document.getElementById("next")
    document.getElementById("gif")

    const songs = [
      {
        name: "Murder",
        title: "Murder",
        artist: "Real Boss"
      },
      {
        name: "Joota",
        title: "Joota japani",
        artist: "KRSNA"
      },
      {
        name: "game",
        title: "Game",
        artist: "Shidu moose wala"
      },
      {
        name: "Arjan",
        title: "Arjan vailly",
        artist: "Bhupinder Babbal"
      },
      {
        name: "koi",
        title: "Koi si",
        artist: "Afsana khan"
      },
      {
        name: "ride",
        title: "The last ride",
        artist: "Shidu moose wala"
      }
 
    ]


    let isPlay = false
    // for play function
    const playMusic = () => {
      isPlay = true
      music.play();
      play.classList.replace("fa-play", "fa-pause")
      img.classList.add("rotate")
      gif.style.opacity = 1
    }

    // for pause function
    const pauseMusic = () => {
      isPlay = false
      music.pause();
      play.classList.replace("fa-pause", "fa-play")
      img.classList.remove("rotate")
      gif.style.opacity = "0"
    }

    play.addEventListener("click", () => {
      isPlay ? pauseMusic() : playMusic()
    })

    //changing the music data
    const loadsong = (songs) => {
      title.textContent = songs.title
      artist.textContent = songs.artist
      music.src = songs.name + ".mp3";
      img.src = songs.name + ".jpg";
    }
    //    loadsong(songs[1])

    songIndex = 0
    const nextsong = () => {
      // songIndex++
      songIndex = (songIndex + 1) % songs.length
      loadsong(songs[songIndex])
      playMusic()
    }
    const prevsong = () => {
      // songIndex++
      songIndex = (songIndex - 1 + songs.length) % songs.length
      loadsong(songs[songIndex])
      playMusic()
    }
    next.addEventListener("click", nextsong)
    prev.addEventListener("click", prevsong)
  </script>
</body>

</html>
